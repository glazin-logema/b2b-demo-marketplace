namespace: spryker-cloud
tag: '1.0'

environment: docker.dev
pipeline: docker.prod
image:
    tag: spryker/php:7.4
    environment:
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r destructive --no-ansi -vvv"
        #AOP
        SPRYKER_AOP_IDP_URL: https://dev-163i904u.us.auth0.com/oauth/token
        SPRYKER_AOP_CLIENT_AUDIENCE: atrs
        APP_CATALOG_SCRIPT_URL: https://www.trs-staging.demo-spryker.com/loader

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    EU:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@aop-suite-testing.demo-spryker.com
            database:
                database: aop_demoshop_suite_testing #Example: customer_testing
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: appstore_testing_de_queue
                    key_value_store:
                        namespace: 41
                    search:
                        namespace: appstore_testing_de_search
                    session:
                        namespace: 42
            AT:
                services:
                    broker:
                        namespace: appstore_testing_at_queue
                    key_value_store:
                        namespace: 41
                    search:
                        namespace: appstore_testing_at_search
                    session:
                        namespace: 42

groups:
    EU:
        region: EU
        applications:
            Yves:
                application: yves
                endpoints:
                    www.de.aop-suite-testing.demo-spryker.com:
                        store: DE
                    www.at.aop-suite-testing.demo-spryker.com:
                        store: AT
            Zed:
                application: zed
                endpoints:
                    os.de.aop-suite-testing.demo-spryker.com:
                        store: DE
                    os.at.aop-suite-testing.demo-spryker.com:
                        store: AT
            Glue:
                application: glue
                endpoints:
                    glue.de.aop-suite-testing.demo-spryker.com:
                        store: DE
                    glue.at.aop-suite-testing.demo-spryker.com:
                        store: AT

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.aop-suite-testing.demo-spryker.com:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 7.6
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.aop-suite-testing.demo-spryker.com:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.aop-suite-testing.demo-spryker.com:

docker:
    blackfire:
        enabled: false
    ssl:
        enabled: true
    testing:
        store: DE
    debug:
        enabled: false
    mount:
        baked:
